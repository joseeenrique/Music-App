<!DOCTYPE html>
<html class="bg-img">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bandopedia</title>

    <!-- Bulma link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>
  <body>
    <!-- Search bar -->
    <section class="section">
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input" id="band-search"  type="text" placeholder="Artist" />
        </p>
        <p class="control">
          <a class="button is-info" id="search_btn"> Search </a>
        </p>
      </div>
    </section>

    <!-- Columns/Boxes -->
    <section>
    <div class="columns">
      <div class="column is-three-quarters container">
        <div class="box" id="repo_3">Artist Bio</div>
      </div>
    </section>
    <div class="columns">
      <div class="column is-one-fifth">
        <div class="box" id="recent_searches">Recent searches:</div>
      </div>
        <div class="column is-two-fifths">
          <div class="box" id="repo_1"> Artist Albums:
            <ul id = "albums"></ul>
          </div>
        </div>
        <div class="column is-two-fifths"> 
          <div class="box" id="repo_2">Tour Dates:
          
            <ul id = "concert-info"></ul>
          </div>
        </div>
      </div>
      
    </div>

    <script rel="stylesheet" src="./Assets/JS/script.js"></script>
  </body>
  
</html>
