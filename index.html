<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bandopedia</title>
    <link rel="title icon" href="Assets/Images/music-256.png">
    <!-- Bulma link -->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <!-- CSS link -->
    <link rel="stylesheet" href="Assets/CSS/style.css" /></head>

  

      <body>
       <!-- Search bar -->



    <section class="hero">
      <div class="hero-body">

          <p class="title has-text-centered">Bandopedia</p>
        <div class="field is-grouped is-grouped-centered">
          <p class="control is-half is-size-1-mobile">


            <input class="input" id="band-search"  type="text" placeholder="Artist" />
          </p>
          <p class="control">
            <a class="button is-danger" id="search_btn"> Search </a>

          </p>
        </div>
      </div>
    </section>

    <!-- Columns/Boxes -->
    <h1 id = "artist"></h1>
    <section>
    <div class="columns">
      <div class="column is-6 container">
        <div class="box container" id="repo_3">
          
    <!-- Social Media Icons  -->
          <i class="fa-brands fa-twitter fa-3x" id="twitter"></i>
          <i class="fab fa-instagram fa-3x" id="insta"></i>
          <i class="fab fa-wikipedia-w fa-3x" id="wik"></i>
          <i class="fab fa-facebook fa-3x" id="fb"></i> 
          
        </div>

        <button class="button is-info container is-size-5-mobile" id="bio-button" ><i class="fa-solid fa-book-open"></i> -Artist Bio- </button>

      </div>
    </div>
    
    <div class="columns">
      <div class="column is-three-quarters container">
        <p id="band-info" class="is-size-6-mobile"></p>
      </div>
    </div>
    </section>
    <section class="bg-img">
    <div class="columns">
      <div class="column is-2 container ">

        <div id="recent" class="is-size-6-mobile">Recent Searches:</div>

        <button class="button is-small is-primary is-light" id="recent_clear">Clear</button>


        <div class="box" id="recent_searches">
          
        </div>
      </div>
        <div class="column is-4 container">
          <div class="box is-size-6-mobile" id="repo_1"> Artist Albums:
            <ul id = "albums"></ul>
          </div>
        </div>
        <div class="column is-4 container is-size-6-mobile"> 
          <div class="box" id="repo_2">Tour Dates:
          
            <ul id = "concert-info"></ul>
          </div>
        </div>
      </div>
      
    </div>
  </div> 
  
      <!-- Font Awesome -->
      <script src="./assets/app.js"></script>
    <script src="https://kit.fontawesome.com/ce42e41f83.js" crossorigin="anonymous"></script>
    <script rel="stylesheet" src="./Assets/JS/script.js"></script>
  </body>
  
</section> 
</html>
