<!DOCTYPE html>
<html class="bg-img">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bandopedia</title>

    <!-- Bulma link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="Assets/CSS/style.css" />
  </head>
  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <p class="title">Bandopedia</p>
        <!-- Search bar -->
        <div class="field is-grouped">
          <p class="control is-half">
            <input
              class="input"
              id="band-search"
              type="text"
              placeholder="Artist"
            />
          </p>
          <p class="control">
            <a class="button is-info" id="search_btn"> Search </a>
          </p>
        </div>
      </div>
    </section>

    <!-- Columns/Boxes -->
    <div class="columns">
      <div class="column is-one-third">
        <div class="box" id="repo_3">wiki</div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="box" id="repo_1">repo1</div>
        </div>
        <div class="column">
          <div class="box" id="repo_2">
            <ul id="concert-info">
              ticketmaster
            </ul>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="box" id="recent_searches">Recent searches here</div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="Assets/JS/script.js" />
  </body>
</html>
