<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<div class="intro">
      <title>Bandopedia</title>
       <!-- Bulma link -->
       <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
        <!-- CSS link -->
        <link rel="stylesheet" href="./assets/style.css" /></head>
  

      <body>
       <!-- Search bar -->

       <section class="hero">
       <div class="hero-body">
          <p class="title has-text-centered" id="page_title">Bandopedia</p>
         <div class="field is-grouped is-grouped-centered">
          <p class="control is-half">
            <input class="input" id="band-search"  type="text" placeholder="Artist" />
          </p>
          <p class="control">
            <a class="button is-info" id="search_btn"> Search </a>
          </p>
        </div>

      </div>
    </section>

    <!-- Columns/Boxes -->
    <h1 id = "artist"></h1>
    <section>
    <div class="columns">
      <div class="column is-6 container">
        <div class="box container" id="repo_3">
          
    <!-- Social Media Icons  -->
          <i class="fa-brands fa-twitter fa-3x" id="twitter"></i>
          <i class="fab fa-instagram fa-3x" id="insta"></i>
          <i class="fab fa-wikipedia-w fa-3x" id="wik"></i>
          <i class="fab fa-facebook fa-3x" id="fb"></i> 
          
        </div>
        <button class="button is-info container" id="bio-button" ><i class="fa-solid fa-book-open"></i> -Artist Bio-</button>
      </div>
    </div>
    
    <div class="columns">
      <div class="column is-three-quarters container">
        <p id="band-info"></p>
      </div>
    </div>
    </section>
    <section class="bg-img">
    <div class="columns">
      <div class="column is-2 container ">
        <div id="recent">Recent Searches:</div>
        <div class="box" id="recent_searches">
          
        </div>
      </div>
        <div class="column is-4 container">
          <div class="box" id="repo_1"> Artist Albums:
            <ul id = "albums"></ul>
          </div>
        </div>
        <div class="column is-4 container"> 
          <div class="box" id="repo_2">Tour Dates:
          
            <ul id = "concert-info"></ul>
          </div>
        </div>
      </div>
      
    </div>
  </div> 
  </section> 
      <!-- Font Awesome -->
      <script src="./assets/app.js"></script>
    <script src="https://kit.fontawesome.com/ce42e41f83.js" crossorigin="anonymous"></script>
    <script rel="stylesheet" src="./Assets/JS/script.js"></script>
  </body>
  

</html>
